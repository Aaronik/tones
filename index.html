<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tones</title>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <button id="render_all" style='position: absolute; left: 48%; top: 20%;'>Begin the Experience</button>
  <div id="container"></div>
  <script type="text/javascript">
    // This whole terrible mess is just so that everything can load based on a user click event.
    // Everything being behind an event is new to browsers since this was originally written.
    // This is a quick and dirty way to make this happen. Maybe in the future it can be nicer.
    const raButton = document.getElementById('render_all')
    raButton.onclick = function() {
      const script = document.createElement('script')
      script.type = "text/javascript"
      script.src = "dist/tones.min.js"
      document.body.appendChild(script)
      document.body.removeChild(raButton)
    }
  </script>
</body>
</html>
